<!DOCTYPE html>
<html>
  <head>
    <title>HAMZA AĞAR 2019280015</title>
  </head>
  <body>
    <h2>2019 Güz Döneminin ilk Ödevi</h2>
    <h2>HAMZA AĞAR 2019280015</h2>
    <label for="id1">Metin kutusu 1</label>
    <input type="text" id="id1" />
    <br />
    <label for="id2">Metin kutusu 2</label>
    <input type="text" id="id2" />
    <br /><br />
    <button type="button" onclick="toplama()">Topla</button>
    <br /><br />
    <label for="id3">Metin kutusu 3</label>
    <input type="text" id="id3" />
    <br />
    <label for="id4">Metin kutusu 4</label>
    <input type="text" id="id4" />
    <br /><br />
    <button type="button" onclick="yapistir()">Yapıştır</button>
    <script type="text/javascript">
        //Input boxes assign to variables
        var text1 = document.querySelector("#id1");
        var text2 = document.querySelector("#id2");
        //Using onpresskey attribute for input only numbers
        text1.setAttribute("onkeypress", "return event.charCode>= 48 &&event.charCode<= 57");
        text2.setAttribute("onkeypress", "return event.charCode>= 48 &&event.charCode<= 57");
        function toplama() {
            var sayi1 = parseInt(document.getElementById("id1").value);
            var sayi2 = parseInt(document.getElementById("id2").value);
            var toplam = sayi1 + sayi2;
            alert("Sayıların toplamı: " + toplam);
        }

        function yapistir() {
            var yazi1 = document.getElementById("id3").value;
            var yazi2 = document.getElementById("id4").value;
            alert(yazi1 + " " + yazi2);
        }
    </script>
  </body>
</html>
